<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Reactive Dashboard</title>
    <link href="css/main.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/queue/sockjs.js"></script>
    <script src="js/queue/stomp.js"></script>
    <script src="js/rx.all.min.js"></script>
    <script src="js/renderFunctions.js"></script>
    <script src="js/queue/initQueue.js"></script>
</head>
    <body>
        <div id="bodyWrapper">
            <div id="autoCompleteWrapper">
                <script src="js/queue/autocomplete.js"></script>
                <b>Bitte Suchwort eingeben:</b>
                <input type="text" id="autoComplete" autocomplete="off" />
                <ul class="autoComplete" id="autoCompleteOverlay">
                </ul>
            </div>
            <div id="privateMessageWrapper">
                <script src="js/queue/pm.js"></script>
                <b>Private Nachrichten (<span id="pmCount">0</span>):</b>
                <div id="pmResult">
                </div>
            </div>
            <div id="mainWrapper">
                <div id="tickerWrapper">
                    <script src="js/queue/ticker.js"></script>
                    <b>Ihre BÃ¶rsenkurse:</b><br />
                    Ab Aktienkurs von:
                    <select id="tickerFilter">
                        <option value="-1">Alle</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                    </select>
                    <table id="tickerData">
                        <thead>
                            <tr>
                                <th class="col1">Firma</th>
                                <th class="col2">Ident</th>
                                <th class="col3">Kurs</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div id="outputMessages">
                    Debug Informationen:<br />
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </body>
</html>
